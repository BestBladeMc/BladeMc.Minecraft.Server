<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BladeMC - Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.6);
    }
    h2 {
      color: #ff6600;
    }
    .price {
      font-size: 20px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff3300;
    }
  </style>
</head>
<body>
  <h1>BladeMC Store</h1>
  <p>Buy ranks & coins to support the server!</p>

  <!-- Ranks -->
  <div class="card">
    <h2>Elite Rank</h2>
    <p class="price">₹40</p>
    <button>Buy Now</button>
  </div>

  <div class="card">
    <h2>Hero Rank</h2>
    <p class="price">₹80</p>
    <button>Buy Now</button>
  </div>

  <div class="card">
    <h2>Warrior Rank</h2>
    <p class="price">₹180</p>
    <button>Buy Now</button>
  </div>

  <div class="card">
    <h2>Patron Rank</h2>
    <p class="price">₹250</p>
    <button>Buy Now</button>
  </div>

  <!-- Coins -->
  <div class="card">
    <h2>Coins Pack</h2>
    <p class="price">₹60 / ₹120 / ₹190 / ₹280</p>
    <button>Buy Coins</button>
  </div>

  <br>
  <a href="index.html" style="color:#ff6600;">← Back to Home</a>
</body>
</html>
